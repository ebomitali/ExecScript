plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'idea'
}

buildDir = 'build'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.10'
    //testCompile gradleTestKit()
    testImplementation gradleTestKit()
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'commons-io:commons-io:2.6'
}


// buildSrc is not in all projects
allprojects {
    group = 'it.zebco'
    version = '1.0.0'
    sourceCompatibility=1.8
    targetCompatibility=1.8
}





task distBuildSrc () {
    doLast {
        project.allprojects {
            prj ->

                if (prj.name != 'buildSrc' && prj.name != 'IncrRevision' && prj.name != rootProject.name) {
                    println "Updating jar on ${prj.name}"
                    copy {
                        from (project.rootProject.file("buildSrc/build")) {
                            include "libs/common-${version}.jar"
                        }
                        into prj.file("src/main")
                    }
                }
        }
    }
}
